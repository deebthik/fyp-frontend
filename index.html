<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>FYP UI</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

<body>
<!-- partial:index.partial.html -->
<br>
<b><center><font size="6">Supply Chain using Blockchain</font></center></b>

<div class="form">

      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Admin</a></li>
        <li class="tab"><a href="#login">User</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup">
          <h1>Sign In</h1>

          <form action="admin_dashboard/index.html" method="post">

            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>

          <p class="forgot"><a href="#">Forgot Password?</a></p>

          <button class="button button-block"/>Log In</button>

          </form>

        </div>

        <div id="login">
          <h1>Sign In</h1>

          <form action="user_dashboard/index.html" method="post">

            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>

          <p class="forgot"><a href="#">Forgot Password?</a></p>

          <button class="button button-block"/>Log In</button>

          </form>

        </div>

      </div><!-- tab-content -->
</div> <!-- /form -->
<div class="form">
  <form action="html/about.html">
    <button class="button button-block"/>Channel Details</button>
  </form>
</div>
